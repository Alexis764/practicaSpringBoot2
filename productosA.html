<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="Styles/stylesA.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <form>
        
        <label>CODIGO DE PRODUCTO</label>
        <input type="number" id="codigoProHtml">

        <label for="">CANTIDAD</label>
        <input type="number" id="cantidadProHtml">

        <label>NOMBRE</label>
        <input type="text" id="nombreProHtml">

        <label for="">CATEGORIA</label>
        <select id="categoriaProHtml">
            <option value="Frutas">Frutas</option>
            <option value="Vegetales">Vegetales</option>
            <option value="Aseo">Aseo</option>
            <option value="Grano">Grano</option>
        </select>

        <label for="">PRECIO</label>
        <input type="number" id="precioProHtml">

        <button type="button" id="enviarPro">ENVIAR</button>
        <button type="button" id="listarPro">LISTAR</button>
        <button type="button" id="calcularTotalPro">CALCULAR TOTAL</button>

        <div>
            <table id="tablaPro">
            </table>
        </div>



        <div id="divisor"></div>
        


        <label>CODIGO DE PRODUCTO BUSCAR</label>
        <input type="number" id="codigoProHtmlBuscar">

        <button type="button" id="buscarCodigoPro">BUSCAR</button>

        <div>
            <table id="tablaBuscarCodigoPro">
            </table>
        </div>



        <div id="divisor"></div>
        


        <label>CATEGORIA PARA BUSCAR</label>
        <select id="categoriaProHtmlBuscar">
            <option value="Frutas">Frutas</option>
            <option value="Vegetales">Vegetales</option>
            <option value="Aseo">Aseo</option>
            <option value="Grano">Grano</option>
        </select>

        <button type="button" id="buscarCategoriaPro">BUSCAR</button>

        <div>
            <table id="tablaBuscarCategoriaPro">
            </table>
        </div>



        <div id="divisor"></div>
        


        <label>CODIGO DE PRODUCTO ELIMINAR</label>
        <input type="number" id="codigoProHtmlEliminar">

        <button type="button" id="eliminarCodigoPro">ELIMINAR</button>



        <div id="divisor"></div>



        <label>CODIGO DEL PRODUCTO A ACTUALIZAR</label>
        <input type="number" id="codigoProHtmlActualizar">

        <label for="">CANTIDAD NUEVA</label>
        <input type="number" id="cantidadProHtmlActualizar">

        <label>NOMBRE NUEVO</label>
        <input type="text" id="nombreProHtmlActualizar">

        <label for="">CATEGORIA NUEVA</label>
        <select id="categoriaProHtmlActualizar">
            <option value="Frutas">Frutas</option>
            <option value="Vegetales">Vegetales</option>
            <option value="Aseo">Aseo</option>
            <option value="Grano">Grano</option>
        </select>

        <label for="">PRECIO NUEVO</label>
        <input type="number" id="precioProHtmlActualizar">

        <button type="button" id="actualizarPro">ACTUALIZAR</button>

    </form>

    <div id="links">
        <a href="indexA.html">IndexA</a>
        <a href="clientes.html">Clientes</a>
    </div>

    <script src="js/enviarProA.js"></script>
</body>
</html>
