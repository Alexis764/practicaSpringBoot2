<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styleform.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Clientes</title>
</head>
<body>
    <form action="" id="clientes">

        <ul>
            <div id="cajaCedula">
                <label>Ingrese la cedula:</label>
                <input id="cedula" type="number" min="0" placeholder="Digite aqui" >
            </div>

            <div id="cajaNombre">
                <label>Ingrese el nombre:</label>
                <input id="nombre" type="text" pattern="[A-Za-z]" placeholder="Digite aqui" >
            </div>

            <div id="cajaApellido">
                <label>Ingrese el apellido:</label>
                <input id="apellido" type="text" pattern="[A-Za-z]" placeholder="Digite aqui" >
            </div>

            <div id="cajaNumero">
                <label>Ingrese el numero de celular:</label>
                <input id="numero" type="number" min="0" placeholder="Digite aqui" >
            </div>
            
            <div id="cajaCorreo">
                <label>Ingrese el correo:</label>
                <input id="correo" type="email" placeholder="example@gmail.com" >
            </div>

            <button type="button" id="enviarC">Enviar</button>
            <button type="button" id="listar">Listar</button>
            <button type="button" id="modificar">Modificar</button>

            <div id="cajaBuscar">
                <label>Buscar Cliente por Cedula: </label>
                <input type="text" placeholder="Coloque aqui" id="numCedula">
                <button type="button" id="btnbuscar">Buscar</button>
                <button type="button" id="btnbuscar3">Eliminar</button>
            </div>

            <div id="cajaBuscar">
                <label>Buscar Cliente por Nombre: </label>
                <input type="text" placeholder="Coloque aqui" id="busqNombre">
                <button type="button" id="btnbuscar2">Buscar</button>
            </div>

            <div id="busqueda"></div>

        </ul>

    </form>

    <div>
        <table id="tabla">
            <thead>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Numero</th>
                <th>Correo</th>
            </thead>
        </table>
    </div>

    <script src="Js/enviarC.js"></script>
</body>
</html>
